name: Check

on:
  pull_request:

permissions:
  contents: read

jobs:
  check:
    name: Biome Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: pnpm

      - name: Install Dependencies
        run: pnpm install

      - name: Run Biome Check
        run: pnpm run check

      - name: Run Tests
        run: pnpm run test
